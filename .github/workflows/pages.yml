name: Github Repositories Explorer

on:
  push:
    branches: 
      - main
    
env:
  CI: false

jobs:
  pages:
    runs-on: ubuntu-latest
    
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install
      - run: npm run build
      
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
